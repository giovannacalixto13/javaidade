<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Classificação de Idade</title> 
</head>
<body>
    <h1 style="background-color:rgb(255, 30, 143);">Classificação de idade</h1> 

    <!-- Formulário para inserir a idade -->
    <label for="idade">Informe a idade:</label> <!-- Rótulo para o campo de entrada -->
    <input type="number" id="idade" min="0" required> <!-- Campo de entrada para a idade -->

    <!-- Botão para classificar a idade -->
    <button onclick="classificarIdade()">Classificar</button>

    <!-- Parágrafo para exibir o resultado da classificação -->
    <p id="resultado"></p>

    <!-- Script JavaScript -->
    <script>
        function classificarIdade() {
            // Obtém o elemento de entrada de idade
            const idadeInput = document.getElementById('idade');
            // Converte o valor de entrada para um número inteiro
            const idade = parseInt(idadeInput.value);

            // Condições para classificar a idade e determinar a maioridade penal
            if (idade <= 10) {
                mostrarResultado('Criança');
            } else if (idade === 11) {
                mostrarResultado('Pré-adolescente');
            } else if (idade >= 12 && idade <= 17) {
                mostrarResultado('Adolescente');
            } else if (idade >= 18 && idade <= 60) {
                mostrarResultado('Adulto');
            } else {
                mostrarResultado('Idoso');
            }

            // Determina se a pessoa está sob a maioridade penal
            if (idade >= 18) {
                mostrarResultado('Está sob maioridade penal.');
            } else {
                mostrarResultado('Não está sob maioridade penal.');
            }
        }

        // Função para exibir o resultado na página
        function mostrarResultado(resultado) {
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = resultado;
        }
    </script>
</body>
</html>
